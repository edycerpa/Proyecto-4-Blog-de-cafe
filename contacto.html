    <title>Blog de Café</title>

<body>
    <section class="main-hero">
        <div class="container">
            <header class="header padding-none margin-none">
                <a href="/Proyecto-4-Blog-de-cafe/" class="logo">
                    <h1 class="logo__name">Blog<span class="logo__bold">DeCafé</span></h1>

                <nav class="nav">
                    <a href="nosotros.html" class="menu__link">Nosotros</a>

                    <a href="contacto.html" class="menu__link">Contacto</a>
                </nav>
            </header>
            <div class="hero text-center">
                <div class="hero__text">
                    <h2 class="margin-none">Blog de Café con consejos y trucos</h2>
                    <p class="margin-none">Aprende de los expertos con las mejores recetas y consejos</p>
                </div>
            </div>
        </div>
    </section>
    <main class="container">
        <h3 class="text-center">Contáctanos</h3>
        <div class="contacto-bg"></div>
            <form class="form">
                <div class="field">
                    <input class="input__field" type="text" placeholder="Nombre">
                </div>
                <div class="field">
                    <input class="input__field" type="email" placeholder="Correo electrónico">
                </div>
                <div class="field">
                    <textarea class="input__field--textarea" name="" id="" rows="10" placeholder="Mensaje"></textarea>
                </div>
                <div class="field">
                    <input type="submit" value="Enviar" class="button button-1">
                </div>
            </form>
        

    </main>

                        <a href="nosotros.html" class="menu__link">Nosotros</a>
